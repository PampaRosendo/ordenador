<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creador de Personajes - Zomboid</title>
  <style>
    body {
      background: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #ff4444;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #2c2c2c;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      background: #ff4444;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      margin-right: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #ff6666;
    }
    .ficha {
      margin-top: 30px;
      padding: 20px;
      background: #222;
      border-left: 4px solid #ff4444;
    }
    .ficha h2 {
      margin-top: 0;
      color: #ff4444;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h1>üéÆ Creador de Personajes - TerraZ</h1>

<form id="formulario">
  <label>Nombre del personaje:</label>
  <input type="text" id="nombre" required>

  <label>Edad:</label>
  <input type="number" id="edad" min="10" max="100" required>

  <label>Profesi√≥n:</label>
  <select id="profesion">
    <option value="Bombero">Bombero</option>
    <option value="Polic√≠a">Polic√≠a</option>
    <option value="Doctor">Doctor</option>
    <option value="Sobreviviente solitario">Sobreviviente solitario</option>
    <option value="Carpintero">Carpintero</option>
    <option value="Cazador">Cazador</option>
  </select>

  <label>Historia del personaje:</label>
  <textarea id="historia" rows="5" placeholder="Escrib√≠ la historia previa del personaje..."></textarea>

  <label>Imagen de personaje (opcional):</label>
  <input type="file" id="imagen" accept="image/*">

  <button type="submit">Generar ficha</button>
</form>

<div class="ficha hidden" id="resultado">
  <h2>üßç Ficha de personaje</h2>
  <p><strong>Nombre:</strong> <span id="r-nombre"></span></p>
  <p><strong>Edad:</strong> <span id="r-edad"></span></p>
  <p><strong>Profesi√≥n:</strong> <span id="r-profesion"></span></p>
  <p><strong>Historia:</strong><br><span id="r-historia"></span></p>
  <div id="r-imagen"></div>
  <button onclick="descargarFicha()">üì• Descargar Ficha</button>
  <button onclick="copiarParaDiscord()">üìã Copiar para Discord</button>
  <button onclick="enviarADiscord()">üöÄ Publicar en Discord</button>
</div>

<script>
  let fichaData = {};
  let ultimoEnvio = 0; // Marca de tiempo del √∫ltimo env√≠o
  const cooldownTiempo = 60000; // 60 segundos en milisegundos

  document.getElementById("formulario").addEventListener("submit", function(e) {
    e.preventDefault();

    fichaData.nombre = document.getElementById("nombre").value;
    fichaData.edad = document.getElementById("edad").value;
    fichaData.profesion = document.getElementById("profesion").value;
    fichaData.historia = document.getElementById("historia").value;

    document.getElementById("r-nombre").textContent = fichaData.nombre;
    document.getElementById("r-edad").textContent = fichaData.edad;
    document.getElementById("r-profesion").textContent = fichaData.profesion;
    document.getElementById("r-historia").textContent = fichaData.historia;

    const file = document.getElementById("imagen").files[0];
    const rImagen = document.getElementById("r-imagen");
    rImagen.innerHTML = "";
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        fichaData.imagen = e.target.result;
        const img = document.createElement("img");
        img.src = fichaData.imagen;
        img.alt = "Personaje";
        img.style.maxWidth = "200px";
        img.style.marginTop = "15px";
        rImagen.appendChild(img);
      };
      reader.readAsDataURL(file);
    } else {
      fichaData.imagen = null;
    }

    document.getElementById("resultado").classList.remove("hidden");
  });

  function descargarFicha() {
    const blob = new Blob([
      `Nombre: ${fichaData.nombre}\n` +
      `Edad: ${fichaData.edad}\n` +
      `Profesi√≥n: ${fichaData.profesion}\n` +
      `Historia: ${fichaData.historia}\n`
    ], { type: "text/plain" });

    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `ficha_${fichaData.nombre}.txt`;
    link.click();
  }

  function copiarParaDiscord() {
    const texto = `**üìã Ficha de personaje**\n` +
                  `**Nombre:** ${fichaData.nombre}\n` +
                  `**Edad:** ${fichaData.edad}\n` +
                  `**Profesi√≥n:** ${fichaData.profesion}\n` +
                  `**Historia:** ${fichaData.historia}`;

    navigator.clipboard.writeText(texto).then(() => {
      alert("Ficha copiada. Pegala en tu canal de Discord con Ctrl+V");
    });
  }

  function enviarADiscord() {
    const boton = document.querySelector('button[onclick="enviarADiscord()"]');
    const tiempoActual = Date.now();
    const tiempoRestante = cooldownTiempo - (tiempoActual - ultimoEnvio);

    if (tiempoRestante > 0) {
      // Si el cooldown est√° activo, muestra un mensaje con el tiempo restante
      const segundosRestantes = Math.ceil(tiempoRestante / 1000);
      alert(`Por favor espera ${segundosRestantes} segundos antes de enviar otra ficha.`);
      return;
    }

    // Desactivar el bot√≥n para evitar clics m√∫ltiples
    boton.disabled = true;
    boton.textContent = "Enviando...";

    const webhookURL = "https://discord.com/api/webhooks/1394918125778243594/TYi1krzy42AmGzujT4HTGB6AVgXDwb-AStrTTSVXEF3qnaFQ8lC0VBc7jIJyKvWM6xvO"; // üîÅ Peg√° aqu√≠ tu webhook URL

    const contenido = {
      content: `**üìã Ficha de personaje enviada desde TerraZ**\n` +
               `**Nombre:** ${fichaData.nombre}\n` +
               `**Edad:** ${fichaData.edad}\n` +
               `**Profesi√≥n:** ${fichaData.profesion}\n` +
               `**Historia:** ${fichaData.historia}`
    };

    fetch(webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(contenido)
    }).then(response => {
      if (response.ok) {
        ultimoEnvio = tiempoActual; // Actualiza el tiempo del √∫ltimo env√≠o
        alert("Ficha publicada en Discord correctamente ‚úÖ");
      } else {
        alert("Error al publicar en Discord ‚ùå");
      }
    }).catch(error => {
      alert("Error al conectar con Discord ‚ùå");
      console.error(error);
    }).finally(() => {
      // Reactivar el bot√≥n despu√©s de la solicitud
      setTimeout(() => {
        boton.disabled = false;
        boton.textContent = "üöÄ Publicar en Discord";
      }, cooldownTiempo); // Reactiva despu√©s del cooldown
    });
  }
</script>

</body>
</html>
